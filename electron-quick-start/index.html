<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <script src="echarts.js"></script>
    <title>苹果皮数据分析工具</title>
  </head>
  <body>
    <div id="main" style="width: 750px;height:520px;"></div>
  </body>

  <script>
    // You can also require other files to run in this process
    // require('./renderer.js')
    var t1 = echarts.init(document.getElementById('main'));

        // 指定图表的配置项和数据
        var option = {
            title: {
                text: '工具集2.0.1'
            },
            tooltip: {},
            legend: {
                data:['销量']
            },
            xAxis: {
                data: ["衬衫","羊毛衫","雪纺衫","裤子","高跟鞋","袜子"]
            },
            yAxis: {},
            series: [{
                name: '销量',
                type: 'bar',
                data: [5, 20, 36, 10, 10, 20]
            }]
        };
        // 使用刚指定的配置项和数据显示图表。
      t1.setOption(option);
      
      require('./renderer.js')
  </script>
</html>
